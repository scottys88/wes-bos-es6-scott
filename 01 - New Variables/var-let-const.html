<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  
  function setWidth() {
    var width = 100;
    console.log(width);
  }

  setWidth();
  
  var age = 100;
  if(age > 12) {
    let dogYears = age * 7;
    console.log(`You are ${dogYears} dog years old.`);
  }



</script>
</body>
</html>
